<html>
  <head>
    <title>React Fundamental</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- 
    ðŸ’» untuk mengaktifkan development mode, kita perlu mengubah script react yang kita import menjadi : 
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    Catatan :
    setelah menggunakan script diatas, jangan lupa untuk memeriksa console browser terlebih dahulu dan pastikan ada pesan warning seperti berikut : 
    Warning: Each child in a list should have a unique "key" prop
    -->
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>

    <script>
      const greeting = React.createElement("div", {
        children: [
          // ðŸ’» tambahkan props key dengan value "greeting-title"
          React.createElement("h1", {
            children: "Welcome",
          }),

          // ðŸ’» tambahkan props key dengan value "greeting-input"
          React.createElement("input", {
            type: "text",
            placeholder: "enter your name",
          }),

          // ðŸ’» tambahkan props key dengan value "greeting-button"
          React.createElement("button", {
            children: "Say hi",
          }),
        ],
      });

      const root = document.getElementById("root");
      ReactDOM.render(greeting, root);
    </script>
  </body>
</html>
