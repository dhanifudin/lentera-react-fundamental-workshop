<html>
  <head>
    <title>React Fundamental</title>
  </head>

  <body>
    <div id="root"></div>
    <!-- matikan comment di bawah untuk menggunakan React -->
    <!-- <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script> -->

    <!-- matikan comment di bawah untuk menggunakan ReactDOM -->
    <!-- <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script> -->
    <script>
      // ubah implementasi dibawah ini menggunakan React.createElement()
      const heading = document.createElement("h1");
      heading.textContent = "Hello World";
      heading.id = "title";

      const root = document.getElementById("root");

      // masukkan variable heading ke dalam variable root menggunakan ReactDOM.render()
      root.append(heading);
    </script>
  </body>
</html>
