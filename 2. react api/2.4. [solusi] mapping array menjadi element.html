<html>
  <head>
    <title>React Fundamental</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script>
      const students = ["Budi", "Tono", "Asep"];

      const studentListItems = students.map((student) =>
        React.createElement("li", { children: student, key: student })
      );

      const studentList = React.createElement("ol", {
        children: studentListItems,
      });

      const root = document.getElementById("root");
      ReactDOM.render(studentList, root);
    </script>
  </body>
</html>
