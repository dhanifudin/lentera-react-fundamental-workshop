<html>
  <head>
    <title>React Fundamental</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/uuid@latest/dist/umd/uuidv4.min.js"></script>
    <script>
      /* ðŸ’» ubahlah array students yang semula adalah array of string menjadi array of object dengan property sebagai berikut :
       * 1. name  : nama dari siswa
       * 2. id    : id dari siswa (gunakan uuidv4() untuk membuat id secara random dan unique)
       */
      const students = [
        { id: uuidv4(), name: "Budi" },
        { id: uuidv4(), name: "Tono" },
        { id: uuidv4(), name: "Asep" },
        { id: uuidv4(), name: "Asep" },
      ];

      const studentListItems = students.map((student) =>
        React.createElement("li", { children: student.name, key: student.id })
      );

      const studentList = React.createElement("ol", {
        children: studentListItems,
      });

      const root = document.getElementById("root");
      ReactDOM.render(studentList, root);
    </script>
  </body>
</html>
