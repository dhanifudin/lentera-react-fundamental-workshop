<html>
  <head>
    <title>React Fundamental</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
    <script type="text/babel">
      function Greeting(props) {
        // ðŸ’» hapus ref inputValue berikut
        const inputValue = React.useRef("");

        const inputRef = React.useRef(null);

        // ðŸ’» buatlah state baru menggunakan React.useState yang akan menyimpan value dari input
        // ðŸ“– https://reactjs.org/docs/hooks-reference.html#usestate
        // ðŸ“‹ const [inputValue, setInputValue] = React.useState("")

        function handleInputChange(event) {
          // ðŸ’» ubah state inputValue menjadi event.target.value menggunakan setInputValue
          inputValue.current = event.target.value;
        }

        function handleButtonClick() {
          // ðŸ’» tampilkan state inputValue pada alert
          alert("Hi " + inputValue.current);
          inputRef.current.focus();
        }

        return (
          <div>
            <h1>{props.title}</h1>
            <input
              ref={inputRef}
              placeholder={props.inputPlaceholder}
              onChange={handleInputChange}
            />
            <button onClick={handleButtonClick}>{props.buttonLabel}</button>
            {/* ðŸ’» tampilkan state inputValue menggunakan <p>  */}
          </div>
        );
      }

      const root = document.getElementById("root");
      ReactDOM.render(
        <Greeting
          title="Welcome"
          inputPlaceholder="enter your name"
          buttonLabel="Say hi"
        />,
        root
      );
    </script>
  </body>
</html>
