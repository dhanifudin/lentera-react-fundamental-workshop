<html>
  <head>
    <title>React Fundamental</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const heading = document.createElement("h1");
      heading.textContent = "hello world";
      heading.id = "title";

      const root = document.getElementById("root");
      root.append(heading);
    </script>
  </body>
</html>
