<html>

  <body>
    <div id="root"></div>

    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
    <script type="text/babel">
      function Greeting(props) {
        // ðŸ’» buat sebuah ref menggunakan React.useRef dengan default value "" kemudian simpan ke variable inputValue
        const inputValue = "";

        function handleInputChange(event) {
          // ðŸ’» ubah value dari inputValue menjadi event.target.value
        }

        function handleButtonClick() {
          // ðŸ’» tampilkan value dari inputValue pada alert
          alert("Hi everyone");
        }

        return (
          <div>
